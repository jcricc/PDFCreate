<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctInk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">OctInk</a>
    </nav>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="display-4">AI-Powered PDF Generation</h1>
            <p class="lead">Enter your text and let our AI generate a PDF for you.</p>
            <hr class="my-4">
            <div class="input-group mb-3">
                <input id="userInput" type="text" class="form-control" placeholder="Enter your text" aria-label="User's text" aria-describedby="generatePDFBtn">
                <div class="input-group-append">
                    <button id="generatePDFBtn" class="btn btn-primary" type="button">Generate PDF</button>
                </div>
            </div>
            <div id="aiContentPreview" class="border p-3">AI Content Preview will appear here</div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
